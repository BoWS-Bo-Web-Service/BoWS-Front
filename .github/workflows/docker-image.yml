name: Build React App Image & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Source Code Download
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: Install Dependencies
      run: npm install

    - name: Update server url
      run: |
        echo "export const SERVER_URL = 'https://bows.co.kr';" > ./src/constants/network.js

    - name: Build React App
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.6.1

    - name: Login to DockerHub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Docker Image Build & Push
      uses: docker/build-push-action@v6.7.0
      with:
        context: .
        file: ./Dockerfile
        platform: linux/amd64,linux/arm64
        push: true
        tags: ${{ DOCKERHUB_FRONTEND_IMAGE_TAG }}

    - name: Deploy to remote server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd ${{ SERVER_PROJECT_PATH }}
          docker pull ${{ DOCKERHUB_FRONTEND_IMAGE_TAG }}
          docker compose up -d
      
      
